<!doctype html>
<html lang="en">

<head>
  <title>Bootstrap-dashboard2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <header id="site_header">

    <nav class="navbar bg-body-tertiary">

      <div class="container-fluid" style="flex-wrap: nowrap;">

        <!--logo-->
        <a class="navbar-brand" href="#">
          <img src="../asstes/css/img/mobile-logo.png" alt="Bootstrap" width="50" height="50" class="d-xl-none">
          <img src="../asstes/css/img/logo.svg" alt="Bootstrap" width="150" height="60" class="d-none d-xl-block">
        </a>

        <!--search_bar-->
        <form class="d-flex justify-center" role="search"
          style=" background-color: #e5e5e5; border-radius: 5px; margin:auto; width:80%">
          <button type="button" class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
          <input class="form-control me-2 fs-smaller p-0" type="search"
            placeholder="Prova a cercare: Lezioni di Lavarel" aria-label="Search"
            style="border: none; background-color: #e5e5e5;">
        </form>

        <!--link_items-->
        <div class="d-flex" style="flex-wrap: nowrap;">
          <a class="nav-link d-none d-xl-block px-1" aria-current="page" href="#">
            <i class="fa-solid fa-list"></i>
          </a>

          <a class="nav-link d-none d-xl-block px-1" href="#">
            <i class="fa-solid fa-question"></i>
          </a>

          <a class="nav-link d-none d-xl-block px-1" href="#">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </a>

          <a class="nav-link disabled d-block px-1" aria-disabled="true">
            <i class="fa-solid fa-bell"></i>
          </a>
        </div>

      </div>

    </nav>

  </header>
  <!--/site_header-->

  <div id="wrapper" class="d-flex debug">

    <div id="sidebar" class="container">

      <nav class="nav flex-column fw-medium" style="padding-top: 30px;">
        <!--home-icon-->
        <a class="nav-link text-white d-flex " href="#">

          <i class="fa-solid fa-house fs-5 px-2"></i>
          <span class="d-none d-xl-block ">
            Home
          </span>

        </a>
        
        <!--chart-icon-->
        <a class="nav-link text-white d-flex" href="#">

          <i class="fa-solid fa-chart-simple fs-5 px-2"></i>
          <span class="d-none d-xl-block">
            Stats
          </span>

        </a>

        <!--signal-icon-->
        <a class="nav-link text-white d-flex " href="#">

          <i class="fa-solid fa-signal fs-5 px-2"></i>
          <span class="d-none d-xl-block">
            Signal
          </span>

        </a>

        <!--gear-icon-->
        <a class="nav-link text-white fw-lighter fixed-bottom d-flex" href="#">

          <i class="fa-solid fa-gear fs-6 px-2"></i>
          <span class="d-none d-xl-block">
            Admim
          </span>

        </a>

      </nav>

    </div>

    <main>

      <div class="banner"></div>
      <!--/site_banner-->

      <div class="container-fluid">

        <div class="row">

          <div class="col-12 col-xl-8"></div>
          <!--/col_8_container-->

          <div class="col-12 col-xl-4"></div>
          <!--/col_4_container-->

        </div>

      </div>
      <!--/container_right-->

    </main>
    <!--/site-main-->

  </div>
  <!--/site_wrapper-->




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
